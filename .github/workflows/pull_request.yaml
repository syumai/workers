name: ci

on:
  pull_request:

jobs:
  ci:
    strategy:
      matrix:
        go-version: [ 1.18, 1.19 ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Test
        shell: bash
        run: |
          export PATH=$(go env GOROOT)/misc/wasm:$PATH
          GOOS=js GOARCH=wasm go test ./...
